<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win Loose Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="text-container">
            <span class="win">0W</span>
            <span class="loose">0L</span>
            <span class="percentage">0%</span>
        </div>
        <div class="button-container">
            <div class="win-loose-cont">
                <button class="winIncrement">Win++</button>
                <button class="looseIncrement">Loose++</button>
                <button class="winDecrement">Win--</button>
                <button class="looseDecrement">Loose--</button>
            </div>
            <button class="reset">Reset</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
